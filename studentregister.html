<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1 align="center">Admission</h1>
    <hr>
    <form action="Database-Student-Admission/insertvalue-student-registration.php" method="post">
        <table width="50%" align="center" border="2">
            <tr height="50px" align="center">
                <td><label for="name">Name</label></td>
                <td align="center"><input type="text" name="name" required placeholder="John Doe" size="60"></td>
            </tr>
            <tr height="50px" align="center">
                <td><label for="age">Age</label></td>
                <td><input type="number" name="age" required placeholder="18" size="1" min="10" max="99"></td>
            </tr>
            <tr height="50px" align="center">
                <td><label for="gender">Gender</label></td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female" required>
                </td>
            </tr>
            <tr height="50px" align="center">
                <td><label for="education">Education level</label></td>
                <td>
                    <select name="education" required>
                        <option value="SPM">SPM</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Matriculation">Matriculation</option>
                    </select>
                </td>
            </tr>
            <tr height="50px" align="center"> 
                <td><label>Course (Choose 3)</label></td>
                <td>
                    <select name="course1" required>
                        <option value="Automotive Engineering">Automotive Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechatronics">Mechatronics</option>
                        <option value="Computer Numerical Control">Computer Numerical Control</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Network Security">Network Security</option>
                        <option value="Creative Multimedia">Creative Multimedia</option>
                    </select>
                </td>
            </tr>
            <tr height="50px" align="center">
                <td></td>
                <td>
                    <select name="course2">
                        <option value="None">Select second course (optional)</option>
                        <option value="Automotive Engineering">Automotive Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechatronics">Mechatronics</option>
                        <option value="Computer Numerical Control">Computer Numerical Control</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Network Security">Network Security</option>
                        <option value="Creative Multimedia">Creative Multimedia</option>
                    </select>
                </td>
            </tr>
            <tr height="50px" align="center">
                <td></td>
                <td>
                    <select name="course3">
                        <option value="None">Select third course (optional)</option>
                        <option value="Automotive Engineering">Automotive Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechatronics">Mechatronics</option>
                        <option value="Computer Numerical Control">Computer Numerical Control</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Network Security">Network Security</option>
                        <option value="Creative Multimedia">Creative Multimedia</option>
                    </select>
                </td>
            </tr>
        </table>
        <br><br>
        <table width="10%" align="center">
            <tr align="center">
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>

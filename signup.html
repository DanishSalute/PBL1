<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1 align="center"><img src="Images/GMI-logo.png" alt="Logo" width="150px"></h1>
    </header>
    <table align="center" bgcolor="#173E8D" width="100%">
        <tr>
            <td align="center"><font size="5" face="Arial" color="white"><b>Register Account</b></font></td>
        </tr>
    </table>
    <br>
    <fieldset>
        <legend>User's Information</legend>
        <form action="homepage.html" method="get">
            <table width="100%">
                <tr height="50px" >
                    <td><label for="name">Name</label></td>
                    <td><input type="text" required placeholder="John Doe" size="60"></td>
                    <td rowspan="3"><fieldset width="100%" align="center"><legend>Upload Picture</legend><input type="file"></fieldset></td>
                </tr>
                <tr height="50px">
                    <td><label for="gender">Gender</label></td>
                    <td><label for="male">Male</label><input type="radio" name="gender" required><label for="female">Female</label><input type="radio" name="gender" required></td>
                </tr>
                <tr height="50px">
                    <td><label for="age">Age</label></td>
                    <td><input type="number" name="age" placeholder="18"></td>
                </tr>

            </table>
        
        
    </fieldset>
    <br>
    <table align="center" width="20%">
        <tr height="30px">
            <td><label for="username">Username</label></td>
            <td ><input type="text" name="username" placeholder="johndoe" size="30" required></td>
        </tr>
        <tr height="30px">
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" placeholder="password" size="30" required></td>
        </tr>
        <tr height="50px">
            <td></td>
            <td align="right"><input type="submit" value="Sign Up"></td>
        </tr>
    </table>
    <table align="center">
        <tr>
            <td><label for="term">Do you agree to the <a href="term.html">terms and conditions</a></label><input type="checkbox" name="term" id="" required></td>
        </tr>
    </table>
    </form>
</body>
</html>
